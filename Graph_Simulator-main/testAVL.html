<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AVL Tree Visualization</title>
    <style>
        .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
        }

        .node text { font: 12px sans-serif; }

        .node--internal text {
        text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link { 
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
        }   

        .visible
        {
	    display:block;
        }

        .invisible 
        {
	    display:none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AVL Tree Visualization</a>
          <a class="navbar-brand" href="index.html">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Choose Algorithm</a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="testBST.html">Binary Tree Visualization</a></li>
                    <li><a class="dropdown-item" href="testAVL.html">AVL Tree Visualization</a></li>
                    <li><a class="dropdown-item" href="testRBT.html">Red-Black Tree Visualization</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="testGraphs.html">Graphs</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div style="width:30%;height:2%"  >
    <input type="text" class="form-control "  id="value"  value=""  autofocus placeholder="Enter a Value " size="45">
    <input type="text" class="form-control "  id="name"   value=""  autofocus placeholder="Enter Name " size="45">
    <input type="text" class="form-control "  id="SRN"  value=""  autofocus placeholder="Enter SRN " size="45">
    <input type="text" class="form-control "  id="Age"   value=""  autofocus placeholder="Enter Age " size="45">
    </div>
    <br>

    <div >
    <button type="button" class="btn btn-xs btn-dark" onclick="InsertNode();">Insert</button>
    <button type="button" class ="btn btn-xs btn-danger" onclick="DeleteNode();">Delete</button>
    <button type="button" class="btn btn-xs btn-success" onclick="SearchNode();">Search</button>
    <button type="button" class="btn btn-xs btn-info" onclick="Print(bst.inorder);">Inorder</button>
    <button type="button" class="btn btn-xs btn-primary" onclick="Print(bst.preorder);">Preorder</button>
    <button type="button" class="btn btn-xs btn-warning" onclick="Print(bst.postorder);">Postorder</button>
    <button type="button" class="btn btn-xs btn-dark"    onclick="disp()">Display Fields</button>
    <button type="button" class ="btn btn-xs btn-danger" onclick="hide();">Hide</button>
    <button type="button" class="btn btn-xs btn-success" onclick="print_bal_factor();">Balance Factor</button>
    </div>
    <br>  
    <span id="msg"></span>
    
    <script src="d3.min.js"></script>
    <script src="avl_code.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
